syntax = "proto3";

package sec04.common;

option java_multiple_files = true;
option java_package = "com.sanglt.models.common";

enum BodyStyle {
  COUP = 0;
  SEDAN = 1;
  SUV = 2;
}

message Car {
  string make = 1;
  string model = 2;
  int32 year = 3;
  BodyStyle body_style = 4;
}

message Cars {
  repeated Car cars = 1;
}

message Dealer {
  map<int32, Car> inventory = 1;
}
